<VirtualHost *:80>
    DocumentRoot /var/www/html/src/public

    <Directory /var/www/html/src/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        RewriteEngine On

        # Réécrire les requêtes API vers le point d'entrée de l'API
        RewriteRule ^api/(.*)$ ../../backend/api/index.php?path=$1 [QSA,L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
